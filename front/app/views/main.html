<div class="container">
  <div class="row">
    <dir class="form-group">
      <button class="btn btn-primary btn-sm" ng-click="model.schedule()">Agendar</button>
    </dir>
  </div>
  <dir class="row">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Id</th>
        <th>Data</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
      <tr ng-repeat="r in model.reports">
        <td>{{r.id}}</td>
        <td>
          <a href="#/{{r.id}}/result">{{r.date | date : 'medium'}}</a>
        </td>
        <td>{{r.status}}</td>
        <td><button class="btn-link" ng-click="model.process(r.id)">Reprocessar</button></td>
      </tr>
    </table>
  </dir>

</div>
